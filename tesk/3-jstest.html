<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 버튼바꾸기</title>
    <style>
    </style>
</head>
<body>

<button id="whiteB" class="white">White</button>
<button id="blackB" class="black">Black</button>

<script>
    document.getElementById('whiteB').addEventListener('click', function() {
        changeBackgroundColor('white');
    });

    document.getElementById('blackB').addEventListener('click', function() {
        changeBackgroundColor('black');
    });

    function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>

</body>
</html>
