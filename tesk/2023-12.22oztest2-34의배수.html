<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의배수5개</title>
</head>
<body>
    <h2>4배수 5개씩 출력하기</h2>
    <script>
        let i = 96;   
        while(i < 500){
            for(let a = 0; a < 5; a++){
            i = i + 4;
            document.write(i);
            document.write('&nbsp')
            
            if(i==500){
                break
            }
        }
        document.write('<br>')
        }
    </script>
</body>
</html>
