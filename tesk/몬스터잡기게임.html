<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터잡기게임</title>
</head>
<body>

    <div id="container"></div>

    <script>
        let monsterHP = 100
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터 잡기 게임을 시작합니다!"
        container.appendChild(h1)

        let attackDamage = parseInt(prompt("공격력 설정 (양의 정수)"))
        let attackCount = 0

        if(attackDamage > 0){
            while(monsterHP > 0){
                monsterHP -=attackDamage //hp가 감소
                attackCount +=1

                const p = document.createElement("p")
                p.textContent = `몬스터를 ${attackCount}회 공격했다!`
                container.append(p)

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다.!`
                container.append(strong)

                // 만약에 hp가 0보다 작아질 겨우, hp에 0을 대입한다!ㅉ
            }

            const h2 = document.createElement("h2")
            h2.textContent = "몬스터 잡기 완료 ! 수고하셨습니다."
            h2.style.color = "orange"
            h2.title = "게임을 다시 시작하고 싶으면 새로코침 하세요"
            container.appendChild(h2)

        }else{  
            alert("공격력을 잘못 입력하여 게임을 취소합니다.")
        }

    </script>
</body>
</html>
