<!DOCTYPE html>
<html lang="ko">

<head>
    <title>이미지 페이지 전환</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="image-container">
            <img id="image" src="/images/cloud.jpg" alt="이미지 1">

        </div>
        <button id="nextButton" type="button">다음 이미지</button>
    </div>

    <script>
        // 이미지 배열
        const images = ["/images/cloud.jpg", "/images/neti.jpg", "/images/sumer.jpg"];
        let currentIndex = 0;

        // 이미지 전환 함수
        function changeImage() {
            document.getElementById('image').src = images[currentIndex];
        }

        // 다음 이미지 버튼에 클릭 이벤트 추가
        document.getElementById('nextButton').addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % images.length;
            changeImage();
        });
    </script>
</body>

</html>
