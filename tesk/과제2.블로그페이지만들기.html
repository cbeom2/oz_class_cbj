<!-- - 요구사항
    - 적절한 제목태그를 사용하기
    - <img src=”” alt=”” width=”” height=””> 사용하여 원하는 이미지를 넣기
    - 컨테이너 사용
    - <br> 태그 사용
    - text style 사용 ex) <strong>,<mark> 등 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <style>
        *{
            text-align: center;
        }

        html
        {
            background-color: #a3a1d4;
            font-size: 16px;
        }
        div{
            border-style: solid;
        }
        body{
            width: 640px;
            margin: auto; 
        }

    </style>
    </head>
    <body>
        <h1>반려동물 블로그</h1>
        <hr>
        <p><strong>안녕하세요. 저희집 애완동물을 소개할게요</strong></p>
        <div>
        <img src="../images/cloud.jpg" width="200" heigt="266">
        <img src="../images/neti.jpg" width="200" heigt="266">
        <p>강아지 이름은 구름이에요</p>
        <p>고양이 이름은 네티이에요</p>
        <p>정말 귀엽죠?
            <br> 여러분들은 어떤 애완동물을 키우시나요?
            <br> 귀여운 동물들을 자랑해주세요
        </p>
        </div>
    </body>
</html>
