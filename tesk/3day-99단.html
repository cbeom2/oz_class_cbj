    <title>구구단</title>
    <style>
    </style>
</head>
<body>
    <h2>구구단</h2>
  <div id="container"></div>
    <script>
        for(let i = 2; i <= 9; i++) {
            document.write(i + '단');
            document.write('<br>');
        for(let j = 1; j <= 9; j++) {
            document.write(i + ' x ' + j + ' = ' + (i*j));
            document.write('<br>');
        }
        }
    </script>
</body>
