<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="회원가입">
    <meta name="description" content="회원가입 페이지">
    <meta name="keywords" content="회원가입, html, 취미">
    <title>회원가입만들기</title>
    <style>
        html
        {
            background-color: #808080;
            font-size: 16px;
        }

        div{
            border-style: solid;
        }
        body{
            width: 640px;
            margin: auto; 
        }

    </style>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
        <div>
            <ul>
                <li>
                    <laberl for="name">이 &nbsp;&nbsp;름 &nbsp;&nbsp;:</laberl>
                    <input type="text" id="name" name="name"
                    placeholder="이름을 입력해주세요.">
                </li>
                <li>
                    <laberl for="id">아이디 &nbsp;&nbsp;: </laberl>
                    <input type="text" id="id" name="id"
                    placeholder="6자 이상 20자 미만 공백없이">
                </li>
                <li>
                    <laberl for="password">비밀번호: </laberl>
                    <input type="password" id="password" name="password"
                    placeholder="대소문자로 입력해주세요.">
                </li>
                <li>
                    <laberl for="email">이 메 일 : </laberl>
                    <input type="email" email="email" email="email" 
                    placeholder="이메일을 입력해주세요.">
                </li>
                <li>
                    <laberl for="number">휴 대 폰 :</laberl>
                    <input type="text" id="number" name="number"
                    placeholder="핸드폰번호를 입력해주세요.">
                </li>
                <input type="submit" value="가입하기"> 
                <input type="submit" value="취소">
            </ul>
            </fieldset>
        </div>
            <fieldset>
                <legend>취미</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="position" name="interest">
                        <label for="position">코딩</label>

                        <input type="checkbox" id="position" name="interest">
                        <label for="position">운동</label>

                        <input type="checkbox" id="position" name="interest">
                        <label for="position">숨쉬기</label>

                        <input type="checkbox" id="position" name="interest">
                        <label for="position">여행</label>

                        <input type="checkbox" id="position" name="interest">
                        <label for="position">잠자기</label>

                        <input type="checkbox" id="position" name="interest">
                        <label for="position">독서</label>

                        <input type="checkbox" id="position" name="interest">
                        <label for="position">넷플시청</label>
                    </li>
                    <li>
                        <input type="radio" id="gender" name="man">
                        <label for="man">남</label>

                        <input type="radio" id="gender" name="woman">
                        <label for="woman">여</label>

                        <input type="radio" id="gender" name="secret">
                        <label for="secret">비밀</label>
                    </li>
                </ul>
             </fieldset>     
        </form>
    </main>   
</body>
</html>
