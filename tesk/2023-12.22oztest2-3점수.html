<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습문제</title>
</head>
<body>
    <h1> 다음 조건에 맞게 코드를 작성해주세요.</h1>
    <p>조건:</p>
    <p>1. 입력창을 띄워 사용자의 0~ 100점의 숫자를 받는다<br>
    2. 입력 받은 점수에 맞는 성적의 등급을 나눈다.</p>
    <p class="ex">3. 나의 기말고사 점수는 점, 학점은 !!</p>
    <script>
        const score = parseInt(prompt("시험점수를 입력하세요"))
        const ex1 = document.querySelector(".ex");

        if(score >= 90){
            ex1.textContent = `나의 기말고사 점수는 ${score} 점 A학점 입니다.`
        }else if(score >= 80){
            ex1.textContent = `나의 기말고사 점수는 ${score} 점 B학점 입니다.`
        }else if(score >= 70){
            ex1.textContent = `나의 기말고사 점수는 ${score} 점 C학점 입니다.`
        }else if(score >= 60){
            ex1.textContent = `나의 기말고사 점수는 ${score} 점 D학점 입니다.`
        } else {
            ex1.textContent = `나의 기말고사 점수는 ${score} 점 F학점 입니다.`
        }
    </script>
</body>
</html>
