<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="회원가입">
    <meta name="description" content="회원가입 페이지">
    <meta name="keywords" content="회원가입, html, 취미">
    <title>회원가입만들기</title>
    <style>
        html
        {
            background-color: #808080;
            font-size: 16px;
        }

        div{
            border-style: solid;
        }
        body{
            width: 640px;
            margin: auto; 
        }

    </style>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <main>
        <form>
            <input type="email" email="email" email="email" 
            placeholder="이메일을 입력해주세요.">
        <br>
            <input type="text" id="name" name="name"
            placeholder="이름을 입력해주세요.">
        <br>
            <input type="password" id="password" name="password"
            placeholder="비밀번호를 입력해주세요.">
        <br>
            <input type="password" id="password" name="password"
            placeholder="비밀번호를 다시 입력해주세요." >
        <br>
            <input type="text" id="number" name="number"
            placeholder> -
            <input type="text" id="number" name="number"
            placeholder> -
            <input type="text" id="number" name="number"
            placeholder>
                <p>000000</p>
            <input type="button" value="인증번호 전송"> 
        <br>
            <time>3:00</time>
        <br>
            <input type="button" value="인증확인"> 
        <br>
            <select>
                <option disabled hidden selected>지역을 선택해주세요</option>
                <option>강원도</option>
                <option>경기도</option>
                <option>충청북도</option>
                <option>충청남도</option>
                <option>경상북도</option>
                <option>경상남도</option>
                <option>전라남도</option>
                <option>전라북도</option>
                <option>제주도</option>
            </select>   
        <br>    

            <input type="radio" id="gender" name="woman">
            <label for="woman">여성</label>

            <input type="radio" id="gender" name="man">
            <label for="man">남성</label>
            <br>
            <input type="submit" value="가입하기"> 
        </form>
    </main>   
</body>
</html>
